<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>Micolândia</title>

    <style>
        body{
            background-color:navajowhite
        }

        .menus {
            background-color: orangered;
            color: navajowhite;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;

        }
        .menus:hover {
            background-color: darkorange;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            left:35%
        }

        .lista {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

            .lista a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

                .lista a:hover {
                    background-color: #f1f1f1
                }

        .dropdown:hover .lista{
            display: block;
        }

        .barramenu{
            position:relative;
            left:20px;
        }

        .barramenu .micolandia{
            position:relative;
            width:200px;
            height:80px;
            top:30px;
        }

        
    </style>
</head>

<body>
    <div class="barramenu">
        <img src="http://micolandia.b-cdn.net/wp-content/uploads/2016/09/1-3-Micolandia_sm.png" class="micolandia">
        <div class="dropdown">
            <button class="menus">Home</button>
        </div>

        <div class="dropdown">
            <button class="menus">Conferência</button>
            <div class="lista">
                <a href="#">Conferência 1</a>
                <a href="#">Conferência 2</a>
                <a href="#">Conferência 3</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="menus">Programa</button>
            <div class="lista">
                <a href="#">Programa 1</a>
                <a href="#">Programa 2</a>
                <a href="#">Programa 3</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="menus">Submissão de Artigos</button>
            <div class="lista">
                <a href="#">Submissão de Artigos 1</a>
                <a href="#">Submissão de Artigos 2</a>
                <a href="#">Submissão de Artigos 3</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="menus">Registo</button>
            <div class="lista">
                <a href="#">Registo 1</a>
                <a href="#">Registo 2</a>
                <a href="#">Registo 3</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="menus">Login</button>
        </div>
    </div>
</body>
</html>
